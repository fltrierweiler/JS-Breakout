    <body>
        <section style="width:480px">
            <div class="sectionContainer">
                <h4 style="text-align: center;">BREAKOUT</h4>
                <p style="margin-bottom: 0; text-align: center;">Below is a simple breakout game made entirely using HTML and JavaScript. As the levels go on, the ball gets smaller and faster, the rows of bricks increase, and the bricks get stronger. Enjoy!</p>
            </div>
        </section>
            <canvas id="breakoutCanvas" width="480" height="430"></canvas>
        <div id="gameMenu" style="display: grid; gap: 5px; margin:-260px;">
            <button id="startMouse" type="button" class="btn btn-dark btn-sm" style="width:260px; border: 1px solid lightgreen; color: lightgreen;">Play using mouse</button>
            <button id="startKeyboard" type="button" class="btn btn-dark btn-sm" style="width:260px; border: 1px solid lightgreen; color: lightgreen;">Play using arrow keys</button>
        </div>
        <script src="scripts/breakout.js"></script>
